type Query {
  user(id: ID!): User
  users: [User!]!
  product(where: ProductWhereInput): Product
  products(where: ProductWhereInput, orderBy: ProductOrderByInput, skip: Int, first: Int): [Product!]!
  productVariant(where: ProductVariantWhereUniqueInput!): ProductVariant
  productVariants(where: ProductVariantWhereInput, orderBy: ProductOrderByInput, skip: Int, first: Int): [ProductVariant]!
}

type Mutation {
  createUser(name: String!, email: String!, password: String!): User!
  createProduct(department: String!, title: String!, description: String!, image: String!, category: String, brand: String, online: Boolean, url: String): Product
  deleteProduct(id: ID!): Product
  createProductVariant(price: Int!, quantity: Int!, color: String!, sale: Boolean!, salePrice: Int, size: String, productId: String!): ProductVariant
  removeFromProduct(id: ID!, quantity: Int!): ProductVariant
  deleteProductVariant(id: ID!): ProductVariant
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
}
