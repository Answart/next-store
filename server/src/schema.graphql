type Query {
  user(id: ID!): User
  users: [User!]!
  product(id: ID!): Product
  products(where: ProductWhereInput, orderBy: ProductOrderByInput, skip: Int, first: Int): [Product!]!
}

type Mutation {
  createUser(name: String!, email: String!, password: String!): User!
  createProduct(department: String!, title: String!, description: String!, image: String!, category: String, brand: String, status: String, url: String): Product
  deleteProduct(id: ID!): Product
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
}
